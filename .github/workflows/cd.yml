name: CD

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Package application for release
        run: zip -r SynEval.zip . -x ".git/*" ".github/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SynEval-artifact-${{ matrix.python-version }}
          path: ./SynEval.zip

  release:
    runs-on: ubuntu-latest
    needs: build-and-package
    steps:
      - name: Download artifact (from Python 3.11 build)
        uses: actions/download-artifact@v4
        with:
          name: SynEval-artifact-3.11

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Automated release of SynEval.
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./SynEval.zip
          asset_name: SynEval-${{ github.ref }}.zip
          asset_content_type: application/zip
