version: 1

datasets:
  my_data:
    display_name: "My Dataset"
    default_columns:
      - rating
      - title
      - text
      - asin
      - parent_asin
      - user_id
      - timestamp
      - helpful_vote
      - verified_purchase
    utility:
      target_column: rating
      input_columns:
        - text
      selected_metrics:
        - tstr_accuracy
        - correlation_analysis

experiment_groups:
  - key: SINGLE_EVAL
    display_name: "Single Dataset Evaluation"
    dataset: my_data
    experiments:
      - epsilon: "none"
        synthetic_path: data/claude.csv
        train_path: data/real_10k.csv
        test_path: data/filtered_data.csv

evaluations:
  fidelity:
    enabled: true
  utility:
    enabled: true
  privacy:
    enabled: true
  diversity:
    enabled: true
  mia:
    enabled: false  # Disable if you don't have model checkpoints

privacy:
  skip_anonymeter: true  # Set to false if you want anonymeter evaluation

reporting:
  individual_reports: true
  in_group_comparisons: false  # Only one experiment, no comparison needed
  cross_group_comparisons: false
  reports_output_dir: reports/dp_evaluation

execution:
  device: auto
  log_level: INFO
  enable_cache: true
  cache_dir: artifacts/cache
  continue_on_error: true

validation:
  check_files_exist: true

